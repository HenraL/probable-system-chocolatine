# Original repository: https://github.com/HenraL/probable-system-chocolatine
name: chocolatine
on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'
jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest
    steps:
      - name: cloning directory into the machine
        uses: actions/checkout@v2
      - name: check_repository_cleanliness
        run: |
          for FILE in *
          do
            if grep -q "*~" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*-;" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "#*" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "#*#" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*#" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.o" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.a" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.exe" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.so" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.gcno" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.gcda" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*.gcov" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "tmp" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*pain_au_chocolat*" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "*pain_au_chocolat" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            elif grep -q "pain_au_chocolat*" $FILE
            then
              echo "::error file=$FILE,line=1,endLine=0,title=Unwanted file detected::$FILE"
              UNWANTED_FILES=1
            fi
          done

      - name: check_program_compilation
        uses: docker://alpine:3.8
      - name: run_tests
        uses: docker://docker.io/epitechcontent/epitest-docker:latest

  to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            https://github.com/HenraL/probable-system-chocolatine.git
          ssh_private_key:
            git@github.com:HenraL/probable-system-chocolatine.git

  to_codecommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        name: push_to_mirror
        with:
          target_repo_url:
            https://github.com/HenraL/probable-system-chocolatine.git
          ssh_private_key:
            git@github.com:HenraL/probable-system-chocolatine.git
          ssh_username:
            ${{ secrets.SECRET_KEY }}
